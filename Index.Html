<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amazing Audio Page with Ads</title>
<style>
    /* General Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #fff;
        overflow-x: hidden;
    }

    /* Audio Container */
    .audio-container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        background: #000;
        padding: 60px 8px;
        display: flex;
        justify-content: center;
    }

    /* Audio Player Styles */
    #audioPlayer {
        width: 100%;
        max-width: 600px;
    }

    /* Scrollable Number Navigation */
    .scroll-container {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        background: #000;
        border: 1px solid #555;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
        display: none;
    }

    .number {
        padding: 8px 20px;
        background: #333;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin: 0 5px;
        flex: 0 0 auto;
    }

    .number.active {
        background: #ffcc00;
        color: black;
    }

    /* Audio List Styles */
    .audio-list {
        max-height: 400px;
        overflow-y: auto;
        text-align: left;
        padding: 10px;
        font-size: 15px;
        background: #1a1a1a;
        margin: 20px auto;
        width: 100%;
        max-width: 800px;
        border-radius: 8px;
    }

    .audio-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #333;
        transition: background 0.3s;
    }

    .audio-item:hover {
        background: #333;
    }

    .audio-item.active {
        background: #333;
    }

    /* Ads styles as before (unchanged) */
    .ad-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    .ad-popup {
        position: relative;
        width: 100%;
        max-width: 250px;
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
    }

    .ad-popup img {
        width: 100%;
        border-radius: 15px;
        display: block;
    }

    .close-btn {
        position: absolute;
        top: 7px;
        right: 10px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
    }

    /* Ad Container Styles */
    .ad-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        display: none;
    }

    .ad-content {
        display: flex;
        align-items: center;
        flex-grow: 1;
        overflow: hidden;
    }

    .app-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        overflow: hidden;
        margin-right: 10px;
        flex-shrink: 0;
    }

    .app-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .ad-info {
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .app-name {
        font-weight: bold;
        font-size: 16px;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
        margin-bottom: 4px;
    }

    .ad-meta {
        font-size: 14px;
        color: #555;
        white-space: nowrap;
    }

    .install-button {
        background-color: #007bff;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        margin-left: 10px;
        flex-shrink: 0;
    }

    .install-button:hover {
        background-color: #0056b3;
    }

    .sponsored {
        font-size: 12px;
        color: #777;
        margin-right: 5px;
    }

    .ad-wrapper {
        display: flex;
        align-items: center;
        flex: 1;
        overflow: hidden;
    }
</style>
</head>
<body>

<!-- Audio Player -->
<div class="audio-container">
    <audio id="audioPlayer" controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
</div>

<!-- Scrollable Number Navigation -->
<div class="scroll-container" id="numberScroll"></div>

<!-- Audio List -->
<div class="audio-list" id="audioList"></div>

<!-- Ad Overlay -->
<div class="ad-overlay" id="adOverlay">
    <div class="ad-popup">
        <button class="close-btn" onclick="closeAd()" aria-label="Close ad">✖</button>
        <img id="adImage" src="" alt="Ad Image" onclick="goToAdLink()" />
    </div>
</div>

<!-- Ad Container -->
<div class="ad-container" id="adContainer">
    <div class="ad-wrapper">
        <div class="ad-content" id="adContent"></div>
    </div>
    <a href="#" id="installButton" class="install-button" target="_blank">Install</a>
</div>

<script>
    // Handle scroll to show/hide ad container
    function handleScroll() {
        const list = document.getElementById('audioList');
        const adContainer = document.getElementById('adContainer');
        const isAtBottom = list.scrollHeight - list.scrollTop === list.clientHeight;
        adContainer.style.display = isAtBottom ? 'none' : 'flex';
    }

    document.getElementById('audioList').addEventListener('scroll', handleScroll);

    // Apps for ads
    const apps = [
        {
            name: "Cheelee: Short Audios",
            icon: "https://tinylink.info/119AL",
            rating: "4.5",
            link: "https://tinylink.info/119Aa"
        },
        {
            name: "CoolApp",
            icon: "https://tinylink.info/119A0",
            rating: "4.8",
            link: "https://tinylink.info/YchD"
        },
        {
            name: "Z League: Music & More",
            icon: "https://tinylink.info/Ycg4",
            rating: "4.0",
            link: "https://tinylink.info/119yG"
        }
    ];

    const adContainer = document.getElementById('adContainer');
    const adContent = document.getElementById('adContent');
    const installButton = document.getElementById('installButton');

    let currentAdIndex = parseInt(localStorage.getItem('currentAdIndex')) || 0;

    function showAd(index) {
        const app = apps[index];
        adContent.innerHTML = `
            <div class="app-icon">
                <img src="${app.icon}" alt="${app.name}" />
            </div>
            <div class="ad-info">
                <div class="app-name">${app.name}</div>
                <div class="ad-meta">
                    <span class="sponsored">Sponsored ·</span>
                    <span>${app.rating} ★ FREE</span>
                </div>
            </div>
        `;
        installButton.href = app.link;
        adContainer.style.display = 'flex';
        localStorage.setItem('currentAdIndex', index);
    }

    function rotateAds() {
        showAd(currentAdIndex);
        currentAdIndex = (currentAdIndex + 1) % apps.length;
    }

    // Show first ad and rotate
    rotateAds();
    setInterval(rotateAds, 15000); // Rotate every 15 seconds

    // Overlay Ads
    const ads = [
        {
            image: "https://bit.ly/4gHMJHL",
            link: "https://true-click.pro/a/44J1UBOggfxOkx",
            buttonTitle: "Chat Now"
        },
        {
            image: "https://bit.ly/49TAXap",
            link: "https://true-click.pro/a/44J1UBOggfxOkx",
            buttonTitle: "Chat Now"
        }
    ];
    let currentOverlayAdIndex = 0;

    function showOverlayAd() {
        const overlay = document.getElementById("adOverlay");
        const img = document.getElementById("adImage");
        img.src = ads[currentOverlayAdIndex].image;
        overlay.style.display = "flex";
        currentOverlayAdIndex = (currentOverlayAdIndex + 1) % ads.length;
    }

    function closeAd() {
        document.getElementById("adOverlay").style.display = "none";
    }

    function goToAdLink() {
        window.open(ads[currentOverlayAdIndex].link, "_blank");
    }

    // Sample audio data for playlists
    const audioData = {
        1: [
            { title: "TASHIN HANKALI EPISODE 1", thumb: "https://via.placeholder.com/150/0000FF/FFFFFF?text=Audio+1", src: "https://ucarecdn.com/2f27c748-ee9c-403c-a79e-d840b15e7a25/" },
            { title: "TASHIN HANKALI EPISODE 2", thumb: "https://via.placeholder.com/150/FF0000/FFFFFF?text=Audio+2", src: "https://ucarecdn.com/6bd6bc98-5a5c-46e7-b960-c04ffde09d47/" },
            { title: "Sample Audio 3", thumb: "https://via.placeholder.com/150/00FF00/FFFFFF?text=Audio+3", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
        ],
        2: [
            { title: "Another Playlist 1", thumb: "https://via.placeholder.com/150/FFFF00/000000?text=Audio+A", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { title: "Another Playlist 2", thumb: "https://via.placeholder.com/150/FF00FF/000000?text=Audio+B", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
        ],
        // Add more playlists as needed
    };

    // Generate playlist buttons
    function generateSeasonButtons() {
        const numberScroll = document.getElementById("numberScroll");
        for (let season in audioData) {
            const numberButton = document.createElement("div");
            numberButton.className = "number";
            numberButton.innerText = `Playlist ${season}`;
            numberButton.onclick = () => loadAudioPlaylist(season);
            numberScroll.appendChild(numberButton);
        }
        // Load first playlist by default
        loadAudioPlaylist(Object.keys(audioData)[0]);
    }

    // Load playlist and set up click to play
    function loadAudioPlaylist(season) {
        const listDiv = document.getElementById("audioList");
        listDiv.innerHTML = "";
        const playlist = audioData[season];
        playlist.forEach((audio, index) => {
            const item = document.createElement("div");
            item.className = "audio-item";
            item.innerHTML = `
                <img src="${audio.thumb}" alt="${audio.title}" width="60" height="60"/>
                <span>${audio.title}</span>
            `;
            item.onclick = () => {
                const audioElement = document.getElementById("audioPlayer");
                audioElement.src = audio.src;
                audioElement.play(); // auto-play on click
                // Highlight active
                document.querySelectorAll(".audio-item").forEach(i => i.classList.remove("active"));
                item.classList.add("active");
            };
            listDiv.appendChild(item);
        });
        // Highlight selected playlist button
        document.querySelectorAll(".number").forEach(btn => btn.classList.remove("active"));
        const index = Object.keys(audioData).indexOf(season);
        if (index >= 0) {
            document.querySelectorAll(".number")[index].classList.add("active");
        }
    }

    // Enable horizontal drag for playlist buttons
    function enableScrollDrag(scrollContainer) {
        let isDown = false;
        let startX;
        let scrollLeft;
        scrollContainer.addEventListener("mousedown", (e) => {
            isDown = true;
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });
        scrollContainer.addEventListener("mouseleave", () => isDown = false);
        scrollContainer.addEventListener("mouseup", () => isDown = false);
        scrollContainer.addEventListener("mousemove", (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    }

    // Initialize
    window.onload = () => {
        generateSeasonButtons();
        enableScrollDrag(document.getElementById("numberScroll"));
        // Show overlay ad after delay
        setTimeout(showOverlayAd, 1500);
        setInterval(showOverlayAd, 30000);
    };
</script>
</body>
</html>
