<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#2a2a72"/>
  <title>Biometric Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #2a2a72, #009ffd);
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .tab {
      cursor: pointer;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.6);
      transition: 0.3s;
      position: relative;
    }
    .tab.active {
      color: #fff;
      transform: scale(1.1);
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #fff;
    }
    .form-group {
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1em;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }
    .fingerprint-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .fingerprint-btn i {
      font-size: 2.5em;
      color: rgba(255, 255, 255, 0.8);
      transition: 0.3s;
    }
    .fingerprint-btn.active i {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Sign Up</div>
    </div>

    <form id="loginForm" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="fingerprint-btn" onclick="handleFingerprint('login')">
        <i class="fas fa-fingerprint"></i>
      </div>
    </form>

    <form id="signupForm" class="form hidden">
      <div class="form-group">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Create Account</button>
      <div class="fingerprint-btn" onclick="handleFingerprint('signup')">
        <i class="fas fa-fingerprint"></i>
      </div>
    </form>
  </div>

  <script>
    function showForm(formType) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form').forEach(form => form.classList.add('hidden'));
      document.querySelector(`.tab[onclick="showForm('${formType}')"]`).classList.add('active');
      document.getElementById(`${formType}Form`).classList.remove('hidden');
    }

    async function handleFingerprint(action) {
      const fingerprintBtn = action === 'login'
        ? document.querySelector('#loginForm .fingerprint-btn')
        : document.querySelector('#signupForm .fingerprint-btn');

      try {
        fingerprintBtn.classList.add('active');

        const publicKeyCredential = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            rpId: window.location.hostname,
            userVerification: 'required'
          }
        });

        fingerprintBtn.classList.remove('active');

        if (action === 'login') {
          alert('Fingerprint login successful! Redirecting...');
          window.location.href = '/dashboard';
        } else {
          alert('Fingerprint registered successfully!');
        }
      } catch (error) {
        fingerprintBtn.classList.remove('active');
        alert('Fingerprint authentication failed. Please try again.');
        console.error('Authentication error:', error);
      }
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login successful!');
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Account created successfully!');
    });

    if (!window.PublicKeyCredential) {
      alert('Biometric authentication is not supported in this browser.');
      document.querySelectorAll('.fingerprint-btn').forEach(btn => btn.style.display = 'none');
    }

    if (location.protocol !== 'https://moviesgram.netlify.app/' && location.hostname !== 'localhost') {
      alert('Fingerprint login only works over HTTPS.');
    }
  </script>
</body>
</html>
