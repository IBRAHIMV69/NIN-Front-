<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: black;
        }
        .video-container iframe {
            width: 100%;
            height: calc(100vw * 9 / 16);
            max-height: 450px;
            border-radius: 8px;
            border: none;
        }

        /* Scrollable Number Navigation */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: white;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .number {
            padding: 10px 20px;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            flex: 0 0 auto;
        }
        .number.active {
            background: #4CAF50;
            color: white;
        }

        /* Scrollable Logos with Names */
        .logo-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: white;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .logo-container::-webkit-scrollbar {
            display: none;
        }
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto;
            margin-right: 15px;
        }
        .logo-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .logo-item span {
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }

        /* Scrollable Video List */
        .video-list {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: white;
        }
        .video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .video-item img {
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        .video-item:hover {
            background: #eee;
        }
        .video-item.active {
            background: #d0f0c0; /* Highlight active video item */
        }
    </style>
</head>
<body>

    <!-- Video Container -->
    <div class="video-container">
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/Ob4i4n-KdyU" allowfullscreen></iframe>
    </div>

    <!-- Scrollable Number Navigation -->
    <div class="scroll-container" id="numberScroll">
        <div class="number active" onclick="loadVideos(4)">Season 4</div>
        <div class="number" onclick="loadVideos(3)">Season 3</div>
        <div class="number" onclick="loadVideos(2)">Season 2</div>
        <div class="number" onclick="loadVideos(1)">Season 1</div>
    </div>

    <!-- Scrollable Logos -->
    <div class="logo-container" id="logoScroll">
        <div class="logo-item" onclick="visitURL('https://example.com/logo1')">
            <img src="https://short-link.me/QSiT" alt="Logo 1">
            <span>ALAQA</span>
        </div>
        <div class="logo-item" onclick="visitURL('https://example.com/logo2')">
            <img src="https://short-link.me/TsCr" alt="Logo 2">
            <span>GIDAN SARAUTA</span>
        </div>
        <div class="logo-item" onclick="visitURL('https://example.com/logo3')">
            <img src="https://short-link.me/TsDp" alt="Logo 3">
            <span>LABARINA</span>
        </div>
        <div class="logo-item" onclick="visitURL('https://example.com/logo4')">
            <img src="https://short-link.me/TsEy" alt="Logo 4">
            <span>ZAFIN NEMA</span>
        </div>
        <div class="logo-item" onclick="visitURL('https://example.com/logo5')">
            <img src="https://via.placeholder.com/50" alt="Logo 5">
            <span>Logo 5</span>
        </div>
    </div>

    <!-- Video List -->
    <div class="video-list" id="videoList"></div>

    <script>
        // Video Data (Simulated YouTube Links with unlimited videos per season)
        const videoData = {
            4: [
                { title: "GIDAN SARAUTA EPISODE 1", thumb: "https://img.youtube.com/vi/Ob4i4n-KdyU/maxresdefault.jpg", id: "Ob4i4n-KdyU" },
                { title: "GIDAN SARAUTA EPISODE 2", thumb: "https://img.youtube.com/vi/9i1O2DDtSo4/maxresdefault.jpg", id: "9i1O2DDtSo4" },
                { title: "GIDAN SARAUTA EPISODE 3", thumb: "https://img.youtube.com/vi/abc12345/0.jpg", id: "abc12345" } // Add more as needed
            ],
            3: [
                { title: "GIDAN SARAUTA EPISODE 1", thumb: "https://img.youtube.com/vi/UE4LjZE-iB0/maxresdefault.jpg", id: "UE4LjZE-iB0" },
                { title: "Season 9 Episode 2", thumb: "https://img.youtube.com/vi/efgh5678/sddefault.jpg", id: "efgh5678" },
                { title: "Season 9 Episode 3", thumb: "https://img.youtube.com/vi/ijkl91011/sddefault.jpg", id: "ijkl91011" }
            ],
            2: [
                { title: "Funny Scene 3", thumb: "https://img.youtube.com/vi/V-_O7nl0Ii0/0.jpg", id: "V-_O7nl0Ii0" },
                { title: "Funny Scene 4", thumb: "https://img.youtube.com/vi/mnop1213/0.jpg", id: "mnop1213" }
            ],
            // Add more seasons and their corresponding video arrays as needed
        };

        // Load videos based on number selection
        function loadVideos(num) {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videoData[num]?.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `<img src="${video.thumb}" alt="Thumbnail"><span>${video.title}</span>`;
                videoItem.onclick = () => playVideo(video.id, videoItem);
                videoList.appendChild(videoItem);
            });

            // Update active number
            document.querySelectorAll(".number").forEach(el => el.classList.remove("active"));
            document.querySelectorAll(".number")[10 - num].classList.add("active");
        }

        // Play video in container and highlight the active video item
        function playVideo(videoId, videoItem) {
            document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videoId}`;
            
            // Reset previous active item
            const videoItems = document.querySelectorAll(".video-item");
            videoItems.forEach(item => item.classList.remove("active"));

            // Set current item as active
            videoItem.classList.add("active");
        }

        // Enable horizontal scroll with drag
        function enableScrollDrag(scrollContainer) {
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener("mousedown", (e) => {
                isDown = true;
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener("mouseleave", () => isDown = false);
            scrollContainer.addEventListener("mouseup", () => isDown = false);

            scrollContainer.addEventListener("mousemove", (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });
        }

        // Enable scrolling for numbers & logos
        enableScrollDrag(document.getElementById("numberScroll"));
        enableScrollDrag(document.getElementById("logoScroll"));

        // Load first video's list on page load
        window.onload = () => loadVideos(10);
    </script>

</body>
</html>
