<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iTUBE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-green: #00ff88;
      --dark-bg: #1a1a1a;
      --card-bg: #242424;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      padding-top: 60px;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      background-color: rgba(30, 30, 30, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: 800;
      margin-right: 10px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search {
      background-color: #333;
      border-radius: 15px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      border: 1px solid #444;
    }

    .search input {
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
      margin-left: 10px;
      font-size: 0.95rem;
      width: 100%;
    }

    /* Sidebar Menu */
    .sidebar-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 200px;
      height: 100%;
      background-color: #2a2a2a;
      transition: 0.3s;
      z-index: 2000;
      padding: 20px;
      box-shadow: -2px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar-menu.active {
      right: 0;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 15px;
      border-radius: 50px;
      margin-bottom: 20px;
      background-color: #ff3300;
    }

    .close-menu {
      background-color: #fff;
      color: #ff3300;
      font-size: 28px;
      padding: 0px 4px;
      border-radius: 50px;
      cursor: pointer;
    }

    .social-media-list {
      list-style: none;
      padding: 0;
    }

    .social-media-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-media-item:hover {
      color: var(--primary-green);
      transform: translateX(10px);
    }

    .social-media-item i {
      font-size: 20px;
      width: 30px;
      margin-right: 15px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      display: none;
    }

    /* Movie Sections */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-color);
      display: flex;
      gap: 10px;
    }

    .view-all-btn {
      background: var(--primary-green);
      color: #000;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .view-all-btn:hover {
      opacity: 0.9;
    }

    .card-row {
      display: flex;
      overflow-x: auto;      
      gap: 15px;
      padding: 0 20px 20px;
      scrollbar-width: thin;
      scrollbar-color: #363636 transparent;
    }

    .card-row::-webkit-scrollbar {
      display: none;
    }

    .card-row.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      overflow-x: hidden;
    }

    .movie-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
      border: 1px solid #363636;
      min-width: 160px;
      flex-shrink: 0;
    }

    .grid-view .movie-card {
      min-width: auto;
    }

    .movie-card:hover {
      transform: translateY(-5px);
    }

    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #363636;
    }

    .movie-info {
      padding: 10px;
      position: relative;
    }

    .movie-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.65rem;
      color: var(--text-color);
    }

    .provider-tag {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      backdrop-filter: blur(4px);
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }

    .favorite-btn:hover {
      color: var(--primary-green);
    }

    /* History Styles */
    .history-icon {
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
    }

    .history-icon:hover {
      color: #ff0000;
    }

    .history-modal {
      display: none;
      position: fixed;
      top: 80px;
      right: 10px;
      width: 320px;
      background-color: #121212;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 10px;
    }

    .history-modal.open {
      display: block;
    }

    .history-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-modal-header h3 {
      font-size: 16px;
      margin: 0;
      color: #fff;
    }

    .history-modal-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .history-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .history-item .content {
      flex: 1;
    }

    .history-item h4 {
      font-size: 11px;
      margin: 0;
      color: #fff;
    }

    .history-item p {
      font-size: 12px;
      margin: 0;
      color: #fff;
    }

    .history-item button {
      background-color: #ff0000;
      color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 9px;
    }

    .clear-history-button {
      width: 100%;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .card-row.grid-view {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<div class="sticky-container">
  <header class="header">
    <div class="logo">PlexTube</div>
    <div class="header-icons" role="navigation">
      <div class="search" role="search">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search..." aria-label="Search Movies" />
      </div>
      <i class="fas fa-history history-icon" id="historyButton"></i>
      <button id="menu-toggle" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
    </div>
  </header>
</div>

<!-- Sidebar Menu -->
<div class="sidebar-menu" id="sidebar">
  <div class="menu-header">
    <h2></h2>
    <span class="close-menu" id="close-menu">Ã—</span>
  </div>
  <ul class="social-media-list">
    <li><a href="#" class="social-media-item"><i class="fab fa-facebook"></i>Facebook</a></li>
    <li><a href="#" class="social-media-item"><i class="fab fa-twitter"></i>Twitter</a></li>
    <li><a href="#" class="social-media-item"><i class="fab fa-instagram"></i>Instagram</a></li>
    <li><a href="#" class="social-media-item"><i class="fab fa-youtube"></i>YouTube</a></li>
  </ul>
</div>
<div class="menu-overlay" id="overlay"></div>

<!-- History Modal -->
<div class="history-modal" id="historyModal">
  <div class="history-modal-header">
    <h3>Watch History</h3>
    <button id="closeHistoryModal">&times;</button>
  </div>
  <div class="history-list" id="historyList"></div>
  <button class="clear-history-button" id="clearHistory">Clear All History</button>
</div>

<main>
  <!-- Featured Movies Section -->
  <div class="section-header">
    <div class="section-title" aria-labelledby="featured">
      <h2 id="featured">Featured</h2>
    </div>
    <button class="view-all-btn" data-section="featured-movies">All<i class="fas fa-chevron-right"></i></button>
  </div>
  <div class="card-row" id="featured-movies"></div>

  <!-- Popular Movies Section -->
  <div class="section-header">
    <div class="section-title" aria-labelledby="popular">
      <h2 id="popular">Popular</h2>
    </div>
    <button class="view-all-btn" data-section="popular-movies">All<i class="fas fa-chevron-right"></i></button>
  </div>
  <div class="card-row" id="popular-movies"></div>

  <!-- New Releases Section -->
  <div class="section-header">
    <div class="section-title" aria-labelledby="new-releases">
      <h2 id="new-releases"><i class="fas fa-rocket"></i> New Releases</h2>
    </div>
    <button class="view-all-btn" data-section="new-releases-movies">All<i class="fas fa-chevron-right"></i></button>
  </div>
  <div class="card-row" id="new-releases-movies"></div>
</main>

<script>
  const moviesData = {
    featured: [
      {
        title: "ALAQA",
        year: 2010,
        img: "https://short-link.me/QSiT",
        provider: "",
        link: "https://short-link.me/TsCr"
      },
      {
        title: "GIDAN SARAUTA",
        year: 2014,
        img: "https://short-link.me/TsCr",
        provider: "",
        link: "#"
      },
      {
        title: "The Dark Knight",
        year: 2008,
        img: "https://m.media-amazon.com/images/I/91KkWf50SoL._SL1500_.jpg",
        provider: "",
        link: "#"
      },
      {
        title: "Pulp Fiction",
        year: 1994,
        img: "https://m.media-amazon.com/images/I/71c05lTE03L._SL1500_.jpg",
        provider: "",
        link: "#"
      }
    ],
    popular: [
      {
        title: "The Shawshank",
        year: 1994,
        img: "https://short-link.me/TsCr",
        provider: "",
        link: "#"
      },
      {
        title: "The Godfather",
        year: 1972,
        img: "https://m.media-amazon.com/images/I/91KkWf50SoL._SL1500_.jpg",
        provider: "",
        link: "#"
      },
      {
        title: "Forrest Gump",
        year: 1994,
        img: "https://m.media-amazon.com/images/I/61FQCSP7ZVL._SL1000_.jpg",
        provider: "",
        link: "#"
      },
      {
        title: "Fight Club",
        year: 1999,
        img: "https://m.media-amazon.com/images/I/71YFoZiv-9L._SL1500_.jpg",
        provider: "",
        link: "#"
      }
    ],
    newReleases: [
      {
        title: "Dune",
        year: 2021,
        img: "https://m.media-amazon.com/images/I/91KkWf50SoL._SL1500_.jpg",
        provider: "",
        link: "#"
      },
      {
        title: "No Time to Die",
        year: 2021,
        img: "https://m.media-amazon.com/images/I/91KkWf50SoL._SL1500_.jpg",
        provider: "",
        link: "#"
      },
      {
        title: "Spider-Man: No Way Home",
        year: 2021,
        img: "https://m.media-amazon.com/images/I/71VrNJc1YtL._SL1500_.jpg",
        provider: "Sony Pictures",
        link: "#"
      },
      {
        title: "The Batman",
        year: 2022,
        img: "https://m.media-amazon.com/images/I/71UwEne3eqL._SL1500_.jpg",
        provider: "Warner Bros",
        link: "#"
      }
    ]
  };

  // Render Movies
  function createMovieCard(movie) {
    return `
      <a href="${movie.link}" class="movie-card" data-title="${movie.title}">
        <button class="favorite-btn" aria-label="Add to favorites">
          <i class="far fa-heart"></i>
        </button>
        <img src="${movie.img}" alt="${movie.title} Poster">
        <div class="provider-tag">${movie.provider}</div>
        <div class="movie-info">
          <div class="movie-title">${movie.title} (${movie.year})</div>
        </div>
      </a>
    `;
  }

  function renderMovies() {
    document.getElementById('featured-movies').innerHTML = moviesData.featured.map(createMovieCard).join('');
    document.getElementById('popular-movies').innerHTML = moviesData.popular.map(createMovieCard).join('');
    document.getElementById('new-releases-movies').innerHTML = moviesData.newReleases.map(createMovieCard).join('');
  }

  // Menu Functionality
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const closeMenuBtn = document.getElementById('close-menu');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.style.display = 'block';
  });

  closeMenuBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
  });

  // History Functionality
  let watchHistory = JSON.parse(localStorage.getItem('watchHistory')) || [];
  const historyModal = document.getElementById('historyModal');
  const historyList = document.getElementById('historyList');

  function updateHistoryUI() {
    historyList.innerHTML = watchHistory.map((item, index) => `
      <div class="history-item">
        <img src="${item.img}" alt="${item.title}">
        <div class="content">
          <h4>${item.title}</h4>
          <p>Viewed: ${new Date(item.timestamp).toLocaleString()}</p>
        </div>
        <button onclick="removeFromHistory(${index})">Remove</button>
      </div>
    `).join('');
  }

  function addToHistory(movie) {
    if (!watchHistory.some(item => item.title === movie.title)) {
      watchHistory.unshift({...movie, timestamp: Date.now()});
      if (watchHistory.length > 10) watchHistory.pop();
      localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
      updateHistoryUI();
    }
  }

  window.removeFromHistory = (index) => {
    watchHistory.splice(index, 1);
    localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
    updateHistoryUI();
  };

  // Event Listeners
  document.getElementById('historyButton').addEventListener('click', () => {
    historyModal.classList.toggle('open');
  });

  document.getElementById('closeHistoryModal').addEventListener('click', () => {
    historyModal.classList.remove('open');
  });

  document.getElementById('clearHistory').addEventListener('click', () => {
    watchHistory = [];
    localStorage.removeItem('watchHistory');
    updateHistoryUI();
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.history-modal') && !e.target.closest('#historyButton')) {
      historyModal.classList.remove('open');
    }
  });

  // View All Functionality
  document.querySelectorAll('.view-all-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const section = document.getElementById(e.target.dataset.section);
      const isGrid = section.classList.contains('grid-view');
      section.classList.toggle('grid-view', !isGrid);
      e.target.textContent = isGrid ? 'All' : 'Collapse';
      if (!isGrid) section.scrollIntoView({ behavior: 'smooth' });
    });
  });

  // Search Functionality
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.movie-card').forEach(card => {
      const matches = card.dataset.title.toLowerCase().includes(searchTerm);
      card.style.display = matches ? 'block' : 'none';
    });
  });

  // Initialize
  renderMovies();
  updateHistoryUI();
</script>

</body>
</html>
